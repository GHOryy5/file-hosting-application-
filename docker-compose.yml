services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: abnormal-backend
    environment:
      DJANGO_SETTINGS_MODULE: core.settings
      ALLOWED_HOSTS: "*"
    volumes:
      - ./backend:/app:z          # bind mount (needs :z on Fedora)
      - backend_data:/app/data    # named volume (no :z)
      - backend_media:/app/media  # named volume (no :z)
      - backend_static:/app/staticfiles  # named volume (no :z)
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: abnormal-frontend
    environment:
      REACT_APP_API_URL: "http://localhost:8000/api"
    volumes:
      - ./frontend:/app:z         # bind mount (needs :z)
      - /app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  backend_data:
  backend_media:
  backend_static:
